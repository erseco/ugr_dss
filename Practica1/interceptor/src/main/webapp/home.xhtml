<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Interceptor</title>		   
	</h:head>
	<h:body> 
		<h2 
			style="color:#{interceptingFilter.labelColor}"
		>
			#{interceptingFilter.labelText}
		</h2>
		<hr />
		<h:form>
			<h:commandButton 
				id="buttonOnOff"
				value="#{interceptingFilter.buttonOnOffText}"
				style="color:#{interceptingFilter.buttonOnOffColor}"
				actionListener="#{interceptingFilter.toggleOnOff}"
			/>
			<h:commandButton 
				id="buttonAccelerate"
				value="accelerate"
				disabled="#{interceptingFilter.accelerateButtonDisabled}"
				actionListener="#{interceptingFilter.toggleAccelerate}"
			/>
		</h:form>

	 </h:body>
</html>
